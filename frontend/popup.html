<!DOCTYPE html>
<html>
<head>
  <title>Github AI Navigator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="libs/mermaid.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">ðŸš€</div>
      <div class="title">Github AI Navigator</div>
    </div>

    <!-- Navigation Tabs -->
    <div class="tab-container">
      <button class="tab-btn active" data-tab="analyze">Analyze</button>
      <button class="tab-btn" data-tab="query">Query</button>
      <button class="tab-btn" data-tab="search">Search</button>
      <button class="tab-btn" data-tab="tree">Tree View</button>
    </div>

    <!-- Analyze Tab -->
    <div id="analyze-tab" class="tab-content active">
      <div class="form-group">
        <label>GitHub Repository URL</label>
        <input type="text" class="url-input" placeholder="https://github.com/user/repo" id="github-url">
      </div>
      <button class="btn btn-primary" id="process-btn">Process Repository</button>

      <div id="analyze-status" class="status-area"></div>
      <div id="analyze-results" class="results-area"></div>
    </div>

    <!-- Query Tab -->
    <div id="query-tab" class="tab-content">
      <div class="form-group">
        <label>Repository URL</label>
        <input type="text" class="url-input" placeholder="https://github.com/user/repo" id="query-repo-url">
      </div>

      <div class="form-group">
        <label>Question</label>
        <textarea class="textarea" placeholder="Ask about the repository..." id="question" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Model</label>
        <select class="select" id="model-select">
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="claude-3-haiku">Claude 3 Haiku</option>
        </select>
      </div>

      <button class="btn btn-primary" id="query-btn">Ask Question</button>

      <div id="query-status" class="status-area"></div>
      <div id="query-results" class="results-area"></div>
    </div>

    <!-- Search Tab -->
    <div id="search-tab" class="tab-content">
      <div class="form-group">
        <label>Repository URL</label>
        <input type="text" class="url-input" placeholder="https://github.com/user/repo" id="search-repo-url">
      </div>

      <div class="form-group">
        <label>Search Query</label>
        <input type="text" class="search-input" placeholder="Search for functions..." id="search-query">
      </div>

      <button class="btn btn-primary" id="search-btn">Search Functions</button>

      <div id="search-status" class="status-area"></div>
      <div id="search-results" class="results-area"></div>
    </div>

    <!-- Tree View Tab -->
    <div id="tree-tab" class="tab-content">
      <div class="form-group">
        <label>Repository Structure</label>
        <button class="btn btn-secondary" id="refresh-tree-btn">Refresh Tree</button>
      </div>

      <div class="tree-container">
        <div class="tree-title">Repository Structure</div>
        <div id="tree-diagram" class="mermaid-container"></div>
      </div>

      <div id="tree-status" class="status-area"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="loading">
        <div class="spinner"></div>
        <div>Processing...</div>
      </div>
    </div>
  </div>

  <script src="mermaid.js"></script>
  <script src="api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
